<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApexView</title>
    <meta name="description" content="ApexView coming soon." />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #000;
        color: rgba(255, 255, 255, 0.88);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }

      .wrap {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 14px;
        padding: 18px;
      }

      img {
        width: min(920px, 100%);
        height: auto;
        object-fit: contain;
        display: block;
      }

      .support {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
      }

      .support a {
        color: rgba(120, 180, 255, 0.95);
        text-decoration: none;
        border-bottom: 1px solid rgba(120, 180, 255, 0.35);
      }

      .support a:hover {
        text-decoration: none;
        border-bottom-color: rgba(120, 180, 255, 0.75);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="apexview-poster.png" alt="ApexView coming soon" />
      <div class="support">
        Support: <a href="mailto:support@apexviewapp.com?subject=ApexView%20Support">support@apexviewapp.com</a>
      </div>
    </div>
  </body>
</html>
